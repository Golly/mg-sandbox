<div class="wrapper dk b-b clearfix">
    <h4 class="pull-left">People</h4>

    <div class="btn-group pull-right m-t-xs">
        <button class="btn btn-sm btn-bg btn-default">
            <i class="fa fa-chevron-left"></i>
        </button>
        <button class="btn btn-sm btn-bg btn-default">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>

    <div class="btn-group pull-right m-t-xs m-r-xs">
        <button class="btn btn-sm btn-bg btn-default">
            <i class="fa fa-refresh"></i>
        </button>
    </div>

    <div class="input-group pull-right w m-t-xs m-r-xs">
        <span class="input-group-addon input-sm">
            <i class="fa fa-search"></i>
        </span>
        <input type="text" class="form-control input-sm" placeholder="search">
    </div>
</div>

<div class="wrapper">
    <div class="row">

        <div ng-repeat="person in vm.people" class="col-xs-6 col-sm-4 col-md-3">
            <div class="thumbnail">
                <a href="#"><img ng-src="{{person.src}}" alt="alt"/></a>
                <div class="caption">
                    <p class="text-ellipsis m-b-none">{{person.name}}</p>
                </div>
            </div>
        </div>

    </div>
</div>
